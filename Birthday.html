<!DOCTYPE html>
<html>
<head>
  <title>Birthday Card</title>
  <style>
    body {
      background-color: lightblue;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    .card {
      background-color: white;
      width: 400px;
      padding: 20px;
      margin: 50px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: black;
      font-size: 36px;
    }
    
    p {
      color: black;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Birthday!</h1>
    <p>Wishing you a fantastic day!</p>
  </div>
</body>
</html>
